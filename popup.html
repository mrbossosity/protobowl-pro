<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protobowl Pro</title>
  <style>
    h1 {
      white-space: nowrap;
      margin: 0.5em 0 0.5em 0;
    }

    button {
      padding: 0.5em;
      white-space: nowrap;
      border: 0.1em solid rgb(140, 140, 140);
      border-radius: 0.3em;
      background: linear-gradient(to bottom, lightskyblue, deepskyblue 20%, dodgerblue 35%);
      color: white;
      cursor: pointer;
      margin-bottom: 0.5em
    }

    #anki {
      background: linear-gradient(to bottom, #ffdacc, lightsalmon 20%, darkorange 35%);
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</head>
<body>
  <h1>Protobowl Pro</h1>
  <button id="go">Export Session Log</button>
  <button id="anki">Export for Anki</button>
  <script src="popup.js"></script>
</body>
</html>
